<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
            text-align: center;
        }
        .report-link {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Churn Prediction</h2>
    <form id="churnForm">
        <label>Senior Citizen:</label>
        <select id="SeniorCitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Tenure (Months):</label>
        <input type="number" id="tenure" required>

        <label>Monthly Charges:</label>
        <input type="number" id="MonthlyCharges" required>

        <label>Total Charges:</label>
        <input type="number" id="TotalCharges" required>

        <label>Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Partner:</label>
        <select id="Partner">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Dependents:</label>
        <select id="Dependents">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Phone Service:</label>
        <select id="PhoneService">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Internet Service:</label>
        <select id="InternetService">
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <label>Contract:</label>
        <select id="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label>Payment Method:</label>
        <select id="PaymentMethod">
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    <p id="result"></p>
</div>

<div class="report-link">
    <a href="Copy_of_churn_prediction_final.html" target="_blank">View Churn Prediction Report</a>
</div>

<script>
    document.getElementById("churnForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const data = {
            "SeniorCitizen": parseInt(document.getElementById("SeniorCitizen").value),
            "tenure": parseInt(document.getElementById("tenure").value),
            "MonthlyCharges": parseFloat(document.getElementById("MonthlyCharges").value),
            "TotalCharges": parseFloat(document.getElementById("TotalCharges").value),
            "gender": document.getElementById("gender").value,
            "Partner": document.getElementById("Partner").value,
            "Dependents": document.getElementById("Dependents").value,
            "PhoneService": document.getElementById("PhoneService").value,
            "InternetService": document.getElementById("InternetService").value,
            "Contract": document.getElementById("Contract").value,
            "PaymentMethod": document.getElementById("PaymentMethod").value
        };

        try {
            console.log("Sending request to API:", data);
            const response = await fetch("https://churn-prediction-5s87.onrender.com/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error("Server response was not OK.");
            }

            const result = await response.json();
            console.log("API Response:", result);

            const prediction = result.churn_prediction ? "Likely to Churn" : "Not Likely to Churn";
window.location.href = `result.html?prediction=${encodeURIComponent(prediction)}`;

        } catch (error) {
            console.error("Error:", error);
            document.getElementById("result").innerText = "Error: Unable to connect to API.";
        }
    });
</script>

</body>
</html>
